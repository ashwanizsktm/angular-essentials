<section class="page-area">
  <div class="header d-flex justify-content-around pt-2">
    <h2 class="text-center">Manage products</h2>
    <button routerLink="/crudapp" class="back-btn">Back</button>
  </div>

 <br>
 <div class="container border-top pt-5">
   <div class="row">
     <div class="col-md-6">
       <h2>Add products</h2>
       <form>
         <div class="form-group">
           <label for="id">Product Id</label>
           <input type="text" class="form-control" id="id" #id>
           <!-- <small class="form-text text-muted">Enter Product Id</small> -->
         </div>
         <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" class="form-control" id="name" #name>
          <!-- <small class="form-text text-muted">Enter Product Name</small> -->
        </div>
        <div class="form-group">
          <label for="price">Product Price</label>
          <input type="text" class="form-control" id="price" #price>
          <!-- <small class="form-text text-muted">Enter Product Id</small> -->
        </div>
          <div>
            <button class="fa fa-times" (click)="discard()">Discard Edit</button>
          </div>
        <button type="button" class="btn btn-primary" (click)="onAddProcut(id, name, price)">
          {{editMode? 'Update Product': 'Add Product'}}
        </button>
        <button type="button" class="btn btn-success m-4" (click)="onSaveProduct()">Save Product</button>
        <button type="button" class="btn btn-warning" (click)="onFetchProcut()">Fetch Product</button>
      </form>
     </div>
     <div class="col-md-6 pt-4">
       <h2>{{ProductTitle | async}}</h2>
       <!-- <h2>data title with aync pipe</h2> -->
       <table class="table">
         <thead class="thead-dark">
           <tr class="thead-dark">
             <th scope="col">#</th>
             <th scope="col">Id</th>
             <th scope="col">Name</th>
             <th scope="col">Price</th>
             <th scope="col">Edit</th>
             <th scope="col">Delete</th>
           </tr>
          </thead>

            <tr *ngFor="let product of products; index as i">

              <th>{{i+1}}</th>

              <td>{{product.id}}</td>
              <td>{{product.name}}</td>
              <td>{{product.price}}</td>

              <td (click)="onEditProduct(i, product)">
                <a class="text-danger" style="cursor: pointer;">
                  <i class="fa fa-edit"></i>
                </a></td>
              <td (click)="onDeleteProduct(i)">
                <a class="text-danger" style="cursor: pointer;">
                  <i class="fa fa-trash"></i>
                </a></td>
             </tr>
       </table>
     </div>
   </div>
 </div>
</section>
