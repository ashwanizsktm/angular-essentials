<div class="container">
	<div class="header d-flex justify-content-between align-items-center">
		<h1>Username is <span class="text-success">{{userName}}</span></h1>
		<button class="my-btn">click me</button>
	</div>

	<div class="row m-auto">
		<div class="col-md-6">
			<app-commp1></app-commp1>
		</div>
		<div class="col-md-6">
			<app-commp2></app-commp2>
		</div>
		<div class="col-md-6 mt-4">
			<app-commp3></app-commp3>
		</div>
		<div class="col-md-6 mt-4">
			<app-commp4></app-commp4>
		</div>
	</div>

	<div class="wrapper my-2">
		<h3>Parent child communction</h3>
		<h3>message from child: {{receivedMsg}}</h3>
		<app-comp5 [inputData]="message" (messageEvent)="receiveDataFromChild($event)">
		</app-comp5>
	</div>

	<div class="products-wrap row my-3">
		<div class="col-md-12">
			<h2 class="text-success text-center">ngcontent example (the content projection)</h2>
		</div>
		<div class="col-md-6">
			<app-product [products]="salesProducts">
				<h3 class="header">This is the sales product sales upto 71%</h3>
				<a href="" class="link">visit salses</a>
			</app-product>
		</div>
		<div class="col-md-6">
			<app-product [products]="topProducts">
				<h3 class="header"> This is the top product salses upto 50% </h3>
				<a href="" class="link">visit products</a>
			</app-product>
		</div>
	</div>

</div>
